---
kind: pipeline
name: tests

platform:
  os: linux
  arch: amd64

steps:
  - name: dependencies
    image: golang:1.14.2
    pull: always
    commands:
      - apt-get update && apt-get install -y npm
      - make dependencies ui
    when:
      event:
        - push

  - name: unit-test
    image: golang:1.14.2
    pull: always
    commands:
      - make test
    when:
      event:
        - push

  - name: registry-sha
    image: plugins/docker
    settings:
      username:
        from_secret: quay_username
      password:
        from_secret: quay_password
      registry: quay.io
      repo: quay.io/sighup/permission-manager
      tags:
        - ${DRONE_COMMIT_SHA}
    when:
      event:
        - push

  - name: registry-tag
    image: plugins/docker
    settings:
      username:
        from_secret: quay_username
      token:
        from_secret: quay_token
      registry: quay.io
      repo: quay.io/sighup/permission-manager
      tags:
        - ${DRONE_TAG}
    when:
      event:
        - tag
