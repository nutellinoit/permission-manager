---
kind: pipeline
name: release

platform:
  os: linux
  arch: amd64

steps:
  - name: unit-test
    image: golang:1.14.2
    pull: always
    commands:
      - make test
    when:
      event:
        - push
        - tag

  - name: registry-sha
    image: plugins/docker
    settings:
      username:
        from_secret: quay_username
      password:
        from_secret: quay_password
      registry: quay.io
      repo: quay.io/sighup/permission-manager
      tags:
        - ${DRONE_COMMIT_SHA}
    when:
      event:
        - push

  - name: registry-tag
    image: plugins/docker
    settings:
      username:
        from_secret: quay_username
      password:
        from_secret: quay_password
      registry: quay.io
      repo: quay.io/sighup/permission-manager
      tags:
        - ${DRONE_TAG}
    when:
      event:
        - tag
